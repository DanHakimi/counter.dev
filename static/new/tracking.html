<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Counter - Tracking</title>
    <meta
      name="description"
      content="Web Analytics made simple and therefore privacy friendly. It’s Free."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/tracking.css" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.js"></script>
    <script src="/load.js"></script>
  </head>
  <body>
    <base-header></base-header>
    <!-- Tracking page -->
    <section class="tracking">
      <div class="content">
        <img
          class="tracking-pic"
          src="img/tracking.svg"
          width="350"
          height="495"
          alt="Tracking"
        />
        <div class="tracking-wrap bg-white shadow-lg radius-lg">
          <div class="h2 mb32">Hi Slomchinskiy!</div>
          <div class="title mb16">1. Tracking Code</div>
          <div class="gray">
            This JavaScript snippset is responible for collecting user
            statistics. It needs to be added to all html pages you want to
            track.
          </div>
          <div class="tracking-code mb8 mt24">
            <input
              type="text"
              id="tracking"
              class="full"
              value='<script>if (!sessionStorage.getItem("_swa") && document.referrer.indexOf...'
              readonly
            />
            <button
              class="btn-primary btn-copy ml16"
              data-clipboard-target="#tracking"
            >
              Copy
            </button>
          </div>
          <span class="caption gray"
            >Inside the
            <span class="caption-strong">&lt;head&gt;</span> section</span
          >
          <div class="loader title mt32 mb24">
            2. Visit a site with the included tacking code<img
              class="ml8"
              src="img/loader.svg"
              width="24"
              height="24"
              alt="Loader"
            />
          </div>
          <span class="caption gray"
            >Got stuck? –
            <a href="mailto:hey@counter.dev" class="caption gray underline"
              >hey@counter.dev</a
            ></span
          >
        </div>
      </div>
    </section>
    <base-footer><base-footer>
    <script type="text/javascript">
      $(document).ready(function () {
        // Copy to clipboard
        new ClipboardJS(".btn-copy");
      });
    </script>
  </body>
</html>
