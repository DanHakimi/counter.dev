<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Measure how many people are using your webapp"> 
    <title>Webstats</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: black;">

<img src="http://localhost:5000/user/track.svg"></img>

<div class="container" style="max-width: 40em;">

    <div class="card border-dark">
    <div class="card-body">
    <div class="card-title"><h4>Light Web Analytics</h4></div>
    <h6 class="card-subtitle mb-2 text-muted">Free, DSGVO-Compliant, no user ids, real-time, easy integration.</h6>

    <div class="card-text">
    Is a free web analytics tool for small to medium sized webapps. It's emphasisis on having the lowest possible barrier to get you started with web analytics for your project. 
    </p>

    {% if error %}
    <div class="alert alert-warning" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="">
      <div class="form-group has-error">
        <input id="username" class="form-control" name="username" value="{{username|e}}" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-secondary" name="action">Enter</button>
      <button type="submit" class="btn btn-secondary" name="action" value="register">Create Account</button>
    </form>

    </div>
    </div>
</div>

<script>
document.getElementById("username").select();
</script>
</body>


</html>
